<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="/static/styles.css" rel="stylesheet">

        <title>Welcome to Trilingua!</title>

    </head>

    <body id="Page2">

        <main class="main1" style="margin-top: 120px;">
            <h1 id="welcome">Register</h1>
        </main>

        <form action="/register" method="post">
            <div class="parent-reg" style="margin-bottom: 20px;">
                <input class="w3" style="width: 300px; margin-top: 0;" name="username" placeholder="{{username}}" type="text" maxlength="50" onclick="ClearFields();">
                <input class="w3" style="width: 300px;" name="password" placeholder="{{password}}" type="password" maxlength="50" pattern="(?=.*\d)(?=.*[\W_]).{7,}" title="Minimum of 7 characters. Should have at least one special character and one number." onclick="ClearFields();">
                <input class="w3" style="width: 300px;" name="confirmation" placeholder="{{confirm}}" type="password" maxlength="50" pattern="(?=.*\d)(?=.*[\W_]).{7,}" title="Minimum of 7 characters. Should have at least one special character and one number." onclick="ClearFields();">

            </div>
            <div class="container">
                <button class="btn btn-primary" type="submit">Register</button>
                <h4 style="color: white;">Or</h4>
                <button name="login" class="btn btn-primary" type="submit" value="login">Login</button>
            </div>
        </form>
     

            <footer id="footer">
                <h4 style="color: white"><a href="https://javier-nieves.github.io/index.html">Konstantin Nikolskiy, 2022</a></h4>
            </footer>

            <script>
                function ClearFields() {
                   document.getElementById("middle").value = "";
                   document.getElementById("left").value = "";
                   document.getElementById("right").value = "";
               }
       </script>

    </body>
</html>
